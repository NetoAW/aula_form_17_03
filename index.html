<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
</head>
<body>
    <h1>Meu Formulario</h1>
    <form action="" method="get">
        <br><label for="name"> TEL:</label>
<input type="text" name="telefone" 
 placeholder="(XX)XXXXX-XXXX" size="30"
      maxlength="13"
      <br><br><br>
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" placeholder="informe sua senha" <br><br><br>
      <label>Brasileiro Nato?
          <input type="checkbox" name="Bras">
          <br>
      </label>
      <fieldset>
          <legend>Sexo</legend>
          <label for="masc">Masculino</label><input type="radio" name="sexo"
          value="M" id"masc" checked>
          <label for="fem">Feminino</label><input type="radio" name="sexo"
          value="F" id"fem">
      </fieldset><br>
<label for="mensagem"> Escreva uma mensagem </label>
<br>
<textarea id="mensagem" name="mensagem" rows="2" cols="20"
placeholder="Sua mensagem aqui..."></textarea>
<fieldset>
    <legend>Estado</legend>
    <select name="estado">
        <option selected disabled>Selecione</option>
        <option value="AC">Acre</option>
        <option value="AM">Amazonas</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="TO">Tocantis</option>
        <option value="RR">Roraima</option>
        <option value="BA">Bahia</option>
    </select>
</fieldset>
<br>
<input type="submit" value="Enviar"> &nbsp;&nbsp;
<input type="reset" value="Limpar">
    </form>
</body>
</html>
